name: Baseline Feature Scan

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  baseline-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Baseline Feature Scan
      id: baseline-scan
      uses: ./scripts/baseline-action
      with:
        scan-path: './src'
        fail-on-issues: 'false'
        generate-report: 'true'
        ai-suggestions: 'true'
        openai-api-key: ${{ secrets.OPENAI_API_KEY }}
        
    - name: Upload scan report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: baseline-scan-report
        path: baseline-scan-report.html
        
    - name: Comment PR with results
      if: github.event_name == 'pull_request' && steps.baseline-scan.outputs.issues-found == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const reportPath = 'baseline-scan-summary.md';
          
          if (fs.existsSync(reportPath)) {
            const report = fs.readFileSync(reportPath, 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîç Baseline Feature Scan Results\n\n${report}`
            });
          }